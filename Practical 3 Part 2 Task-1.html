<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Tasks</title>
    <script>
        // Print even numbers 
        let numbers = [12, 7, 24, 19, 36, 5];
        console.log("Even numbers:");
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] % 2 === 0) {
                console.log(numbers[i]);
            }
        }

        //  longest string from a fixed array
        let strings = ["cat", "elephant", "tiger", "hippopotamus"];
        let longest = strings[0];
        for (let i = 1; i < strings.length; i++) {
            if (strings[i].length > longest.length) {
                longest = strings[i];
            }
        }
        console.log("Longest string:", longest);

        // 3.  print all odd numbers 
        let n1 = parseInt(prompt("Enter a number (for odd numbers from 1 to n):"));
        console.log("Odd numbers from 1 to " + n1 + ":");
        let i = 1;
        while (i <= n1) {
            if (i % 2 !== 0) {
                console.log(i);
            }
            i++;
        }

        // print Fibonacci numbers up to n
        let n2 = parseInt(prompt("Enter a number (for Fibonacci numbers up to n):"));
        console.log("Fibonacci numbers up to " + n2 + ":");
        let a = 0, b = 1;
        while (a <= n2) {
            console.log(a);
            let next = a + b;
            a = b;
            b = next;
        }
    </script>
</head>
